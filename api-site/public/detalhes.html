<script>
    validarSessao()

    function mostrarButton() {
        let div_button = document.querySelector('.button-box')
        div_button.style.visibility = 'visible'
    }

    function ocutarButton() {
        let div_button = document.querySelector('.button-box')
        div_button.style.visibility = 'hidden'
    }

    function checar() {
        ocutarButton()
        var comentarioVar = document.getElementById("comentario_input").value

        if(comentarioVar != ""){
            comentar()
        }
    }
    
</script>
