<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login_cadastro.css">
    <link rel="stylesheet" href="./css/main-style.css">
    <title>Autenticação</title>

    <script src="./js/funcoes.js"></script>
    <script src="./js/login_cadastro.js"></script>
<body>
    <header>
        <div class="container">
            <div class="goback" onclick="window.location = './index.html'">
                <div id="index-img">

                </div>
                <span>Inicio</span>
            </div>
        </div>
    </header>
    <section>
        <div id="login" class="login">
            <img src="./assets/imgs/Group 7.png">
            <div class="container">
                <div class="form_login">
                    <div class="input_container">
                        <label for="email_entrar">E-mail: </label>
                        <input id="email_entrar" type="text">
                    </div>
                    <div class="input_container">
                        <label for="senha_entrar">Senha:</label>
                        <input id="senha_entrar" type="password">
                    </div>
                    <div class="cad-acess acess">
                        <p>Não possui um cadastro?</p>
                        <a onclick="cadAcess()">Cadastrar-se</a>
                    </div>
                    <button class="btn" onclick="entrar()">Entrar</button>
                </div>
            </div>
        </div>
        <div id="cadastro" class="cadastro">
            <img src="./assets/imgs/Group 8.png">
            <div class="container">
                <div class="form_cadastro">
                        <div class="input_container">
                            <label for="nome_cadastro">Nome:</label>
                            <input id="nome_cadastro" type="text" >
                        </div>


                        <div class="input_container">
                            <label for="email_cadastro">E-mail:</label>
                            <input id="email_cadastro" type="text" >
                        </div>

                        <div class="input_container">
                            <label for="senha_cadastro">Senha:</label>
                            <input id="senha_cadastro" type="password" >
                        </div>


                        <div class="input_container">
                            <label for="confirmacao_senha_cadastro">Confirmação da Senha:</label>
                            <input id="confirmacao_senha_cadastro" type="password" >
                        </div>
                        <div class="log-acess acess">
                            <p>Já possui um cadastro?</p>
                            <a onclick="logAcess()">Login</a>
                        </div>
                    <button class="btn" onclick="cadastrar()">Cadastrar</button>
                </div>
            </div>
        </div>
</section>

</body>

</html>

<script>


    function entrar() {
        aguardar();

        var emailVar = email_entrar.value;
        var senhaVar = senha_entrar.value;

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        // TODO: VERIFICAR AS VALIDAÇÕES QUE ELES ESTÃO APRENDENDO EM ALGORITMOS 
        if (emailVar == "" || senhaVar == "") {
            window.alert("Preencha todos os campos para prosseguir!");
            finalizarAguardar();
            return false;
        }

        if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1) {
            window.alert("Ops, e-mail inválido! Verifique e tente novamente.");
            finalizarAguardar();
            return false;
        }

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id_usuario;
                    
                    setTimeout(function () {
                        window.location = "./index.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function cadastrar() {
        aguardar();

        var nomeVar = nome_cadastro.value;
        var emailVar = email_cadastro.value;
        var senhaVar = senha_cadastro.value;
        var confirmacaoSenhaVar = confirmacao_senha_cadastro.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {

            window.alert("Preencha todos os campos para prosseguir!");
            if (nomeVar == "") {
                console.log('nome está em branco')
            }
            if (emailVar == "") {
                console.log('email está em branco')
            }
            if (senhaVar == "") {
                console.log('senha está em branco')
            }
            if (confirmacaoSenhaVar == "") {
                console.log('confirmacaoSenha está em branco')
            }
            finalizarAguardar();
            return false;
        }

        if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1) {
            window.alert("Ops, e-mail inválido! Verifique e tente novamente.");
            finalizarAguardar();
            return false;
        }

        if (senhaVar != confirmacaoSenhaVar) {
            window.alert("As senhas inseridas devem ser iguais para prosseguir!");
            finalizarAguardar();
            return false;
        }

        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                window.alert("Cadastro realizado com sucesso!");
                logAcess();
                window.alert("Realize o login!");
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

</script>
