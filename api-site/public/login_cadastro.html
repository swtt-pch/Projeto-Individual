<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login_cadastro.css">
    <link rel="stylesheet" href="./css/main-style.css">
    <link rel="stylesheet" href="./css/background.css">
    <title>Autenticação</title>

    <script src="./js/funcoes.js"></script>
    <script src="./js/login_cadastro.js"></script>
<body>
    <div class="background">
        <div class="alert">
            <h1>Cadastro realizado com sucesso!</h1>
            <p>
                Agora voê faz parte dessa plataforma!!! <br>
                Sinta-se a vontadade para voltar ara a página inicial ou ir para a pagina de eventos.
            </p>
            <a href="index.html">INICIO</a> <a href="./eventos.html">EVENTOS</a>
        </div>
    </div>
    <header>
        <div class="container">
            <div class="goback" onclick="window.location = './index.html'">
                <div id="index-img">

                </div>
                <span>Inicio</span>
            </div>
        </div>
    </header>
    <section>
        <div id="login" class="login">
            <img src="./assets/imgs/Group 7.png">
            <div class="container">
                <h1 class="titulo">ENTRAR</h1>
                <span class="login_erro"></span>
                <div class="form_login">
                    <div class="input_container">
                        <input id="email_entrar" type="text" placeholder="E-mail">
                    </div>
                    <div class="input_container">
                        <input id="senha_entrar" type="password" placeholder="Senha">
                    </div>
                    <div class="cad-acess acess">
                        <p>Não possui um cadastro?</p>
                        <a onclick="cadAcess()">Cadastrar-se</a>
                    </div>
                    <button class="btn" onclick="entrar()">Entrar</button>
                </div>
            </div>
        </div>
        <div id="cadastro" class="cadastro">
            <img src="./assets/imgs/Group 8.png">
            <div class="container">
                <h1 class="titulo">CADASTRAR-SE</h1>
                <span class="cadastro_erro"></span>
                <div class="form_cadastro">
                        <div class="input_container">
                            <input id="nome_cadastro" type="text" placeholder="Nome">
                        </div>


                        <div class="input_container">
                            <input id="email_cadastro" type="text" placeholder="E-mail">
                        </div>

                        <div class="input_container">
                            <input id="senha_cadastro" type="password" placeholder="Senha">
                        </div>


                        <div class="input_container">
                            <input id="confirmacao_senha_cadastro" type="password" placeholder="Confirmaçã da senha">
                        </div>
                        <div class="log-acess acess">
                            <p>Já possui um cadastro?</p>
                            <a onclick="logAcess()">Login</a>
                        </div>
                    <button class="btn" onclick="cadastrar()">Cadastrar</button>
                </div>
            </div>
        </div>
</section>

</body>

</html>
